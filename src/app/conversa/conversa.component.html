<div class="conversa-container">
  <div class="chat-header">
    <img [src]="contato.imagem" alt="">
    <h1>{{ contato.nome }}</h1>
  </div>

  <div class="message-area" #messageArea>
    <div class="mensagem" *ngFor="let msg of mensagens">
      {{ msg }}
    </div>
  </div>

  <div class="message-input">
    <input
      type="text"
      placeholder="Digite uma mensagem..."
      [(ngModel)]="mensagem"
      (keyup.enter)="enviarMensagem()" />
    <button (click)="enviarMensagem()">Enviar</button>
  </div>
</div>
