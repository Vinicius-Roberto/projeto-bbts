<div class="form-container">
  <h1>
    Bem vindo ao ChatBBTS
    <img src="assets/image.png" alt="Imagem" class="titulo-imagem" />
  </h1>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="input-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." [(ngModel)]="formData.nome" required />
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email..." [(ngModel)]="formData.email" required />
    </div>

    <div class="input-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone..." [(ngModel)]="formData.telefone" required />
    </div>

    <div class="input-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF..." [(ngModel)]="formData.cpf" required />
    </div>

    <button class="btn-access" type="submit" [disabled]="form.invalid">Acessar</button>
  </form>
</div>
