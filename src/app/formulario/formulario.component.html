<div class="form-container">
  <h1>
    Bem vindo ao ChatBBTS     
    <img src="/public/5a47ee8908d484586ba5478c4e2902a8.png" alt="Imagem" class="titulo-imagem" />
  </h1>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="input-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" required />
    </div>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
    </div>

    <div class="input-group">
      <label for="telefone">Telefone</label>
      <input type="number" id="telefone" name="telefone" [(ngModel)]="formData.telefone" required />
    </div>

    <div class="input-group">
      <label for="cpf">CPF</label>
      <input type="number" id="cpf" name="cpf" [(ngModel)]="formData.cpf" required />
    </div>

    <button type="submit" [disabled]="form.invalid">Enviar</button>
  </form>
</div>
