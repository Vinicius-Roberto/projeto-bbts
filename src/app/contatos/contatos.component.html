<section class="contato-content">
  <div class="side-bar-menu">
    <div id="perfil">
      <img src="assets/Sem tÃ­tulo.jpeg" alt="" id="user-perfil">
    </div>

    <img src="assets/image.png" alt="" class="logo">

    <div id="tools">
      <i class="fa-solid fa-right-from-bracket" (click)="logout()" title="Sair"></i>    
    </div>
  </div>

  <section id="contato-content">
  <div class="contact-search">
    <input type="text" placeholder="Buscar" [(ngModel)]="filtro" />
  </div>

  <div class="contact-list">
    <div 
      *ngFor="let contato of contatosFiltrados" 
      class="contact-item"
      (click)="selecionarContato(contato)">
      
      <img [src]="contato.imagem" alt="Foto do {{ contato.nome }}" />
      <div class="contact-name">{{ contato.nome }}</div>
    </div>
  </div>
</section>

</section>
