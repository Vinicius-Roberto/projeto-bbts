<section class="contato-content">
  <div class="side-bar-menu">
    <div id="perfil">
      <img src="assets/Sem título.jpeg" alt="" id="user-perfil">
      <i class="fa-regular fa-gear" ></i>
    </div>

    <img src="assets/image.png" alt="" class="logo">

    <div id="tools">
      <i class="fa-regular fa-moon" style="color: #ffffff;"></i>
      <i class="fa-regular fa-globe" style="color: #ffffff;"></i>
    </div>
  </div>

  <div class="contact-list">
    <div 
      *ngFor="let contato of contatos" 
      class="contact-item"
      (click)="selecionarContato(contato)">
      
      <img src="assets/Sem título.jpeg" alt="Foto do contato" />
      <div class="contact-name">{{ contato.nome }}</div>
    </div>
  </div>
</section>
